<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Slider Non-Stop -->
    <div class="slider-ns-container">
        <div class="slider-ns">
            <div class="slide-ns">
                <div class="img-center">
                    <img src="../img/slider1.jpg" alt="">
                </div>
            </div>
            <div class="slide-ns">
                <div class="img-center">
                    <img src="../img/slider2.jpg" alt="">
                </div>
            </div>
            <div class="slide-ns">
                <div class="img-center">
                    <img src="../img/slider3.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>
<br><br><br>

<!-- Slider Stopper -->
    <div class="slider-s">
        <div class="slider-cont">
            <img src="../img/slider1.jpg" alt="">
            <img src="../img/slider2.jpg" alt="">
            <img src="../img/slider3.jpeg" alt="">
            <img src="../img/slider4.jpg" alt="">
            <img src="../img/slider1.jpg" alt="">
        </div>
    </div>
<br><br><br>

   <!-- Slider Up to Down  -->

    <div class="slider-ud">
        <div class="slider-ud-cont">
            <img src="../img/slider1.jpg" alt="">
            <img src="../img/slider2.jpg" alt="">
            <img src="../img/slider3.jpeg" alt="">
            <img src="../img/slider4.jpg" alt="">
            <img src="../img/slider1.jpg" alt="">
        </div>
    </div>
   
</body>

</html>
